<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: #763626;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  color: #2A3132;
  font-weight: bold;
}

.link {
  fill: none;
  stroke: LightSteelBlue;
  stroke-width: 1.5px;
}

.rectangles {
        fill: #07575B;
}

.dateRect {
        fill: none;
        stroke: black;
        stroke: #763626;
}

</style>
</head>
<header>
    <button onclick="expandAll()">Expand All</button>
    <button onclick="collapseAll()">Collapse All</button>
</header>
<body bgcolor="#90AFC5">
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

d3.select("body").selectAll("svg").remove();

var margin = {top: 60, right: 120, bottom: 60, left: 240},
    width = 960+1800 - margin.right - margin.left,
    height = 1100 - margin.top - margin.bottom,
    rectHeight = 50;


var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var rectSvg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", rectHeight + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function dateRects() {
    var current = [
      {t:"Root", n:0}, 
      {t: "Subjects", n:1},
      {t: "11/13/17", n:2},
      {t: "11/20/17", n:3},
      {t: "11/27/17", n:4},
      {t: "12/04/17", n:5},
      {t: "12/11/17", n:6},
      {t: "12/18/17", n:7},
      {t: "12/25/17", n:8},
      {t: "01/01/17", n:9},
      {t: "01/08/18", n:10}
    ];
    var arr = [];

  var rects = rectSvg.selectAll("g.rectangles")
      .data(current);
   
  var rectEnter = rects.enter().append("g")
          .attr("class", "rectangles");
      
  rectEnter.append("rect")
      .attr("x", function(d) { return ((d.n-1)*180+95) })
      .attr("y", 50)
      .attr("width", 175)
      .attr("height", 25);
    
  rectEnter.append("text")
      .text(function(d) { return d.t; })
      .attr("x", function(d) { return ((d.n-1)*180+95) })
      .attr("y", 50)
      .style("fill", "WhiteSmoke")
      .style("font","16px sans-serif")
      .style("font-weight", "bold")
      .attr("dx", "4em")
      .attr("dy", "1.10em");
}
  
dateRects();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var currentDate = 5;
var currentDateRect = svg.append("rect")
      .attr("class", "dateRect")
      .attr("x", currentDate*180+95)
      .attr("y", 10)
      .attr("width", 175)
      .attr("height", height-margin.bottom);

d3.json("goals.json", function(error, goals) {
  if (error) throw error;

  root = goals;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", "1em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
      .style("font-size", "1em");

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function expand(d){   
    var children = (d.children)?d.children:d._children;
    if (d._children) {        
        d.children = d._children;
        d._children = null;       
    }
    if(children)
      children.forEach(expand);
}

function expandAll(){
    expand(root); 
    update(root);
}

function collapseAll(){
    root.children.forEach(collapse);
    collapse(root);
    update(root);
}
</script>
</body>
</html>
